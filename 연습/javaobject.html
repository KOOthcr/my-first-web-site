<!doctype html>
<html>
    <head>
        <title> </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
        <script>
            var coworkers = {
                "programmer":"egoing",
                "designer":"leezche"
            };
            document.write("programmer : "+coworkers.programmer+"<br>");
            document.write("designer : "+coworkers.designer+"<br>");
            coworkers.bookkeeper = "duru";
            document.write("bookkeeper : "+coworkers.bookkeeper+"<br>");
            coworkers["data scientist"] = "taeho";
            document.write("data scientist : "+coworkers["data scientist"]+"<br>");//띄워쓰기가 필요할 땐 대괄호 사용
        </script>
        <h2>Iterate</h2>
        <script>
            for(var key in coworkers){
                document.write(key+' : '+coworkers[key]+"<br>");
            }
        </script>
        <h2>Property & Method</h2> <!-- 프로퍼티는 객체안 변수 메소드는 객체안 함수 -->
        <script>
            coworkers.showAll = function(){
                for(var key in this){
                    
                document.write(key+' : '+this[key]+"<br>");
                }
            }
            coworkers.showAll();
        </script>
    </body>
</html>
