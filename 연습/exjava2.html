<!doctype html>
<html>
    <head>
        <title> </title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1> 비교연산자와 불리언</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);
        </script>
        
        <h3>1===2</h3>
        <script>
            document.write(1===2);
        </script>

        <h3>1&lt;2</h3>
        <script>
            document.write(1<2);
        </script>

        <h3>1&lt;1</h3>
        <script>
             document.write(1<1);
        </script>

        <h3>3&gt;2</h3>
        <script>
                document.write(3>2);
        </script>
    </body>
</html>
